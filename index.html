		function parseCompactTime(str) {
		    if (!str || str.length !== 10) return null;
		    const yy = parseInt(str.slice(0, 2), 10) + 2000;
		    const MM = parseInt(str.slice(2, 4), 10) - 1;
		    const dd = parseInt(str.slice(4, 6), 10);
		    const hh = parseInt(str.slice(6, 8), 10);
		    const mm = parseInt(str.slice(8, 10), 10);
		    return new Date(yy, MM, dd, hh, mm).toISOString();
		}

		function formatCompactTime(isoString) {
			const date = new Date(isoString);
		    const yy = String(date.getFullYear()).slice(2); // esim. 2025 ‚Üí "25"
		    const MM = String(date.getMonth() + 1).padStart(2, '0'); // kuukausi 0‚Äì11 ‚Üí 01‚Äì12
		    const dd = String(date.getDate()).padStart(2, '0');
		    const hh = String(date.getHours()).padStart(2, '0');
		    const mm = String(date.getMinutes()).padStart(2, '0');
		    return `${yy}${MM}${dd}${hh}${mm}`;
		}
		
        function updateHash() {
            const center = map.getCenter();
            const zoomLevel = map.getZoom();
            let hash = `lat=${center.lat}&lng=${center.lng}&zoom=${zoomLevel}`;
            if (marker) {
                const markerPos = marker.getLatLng();
				hash = `lat=${markerPos.lat}&lng=${markerPos.lng}&zoom=${zoomLevel}`;
				
				if (typeof beg !== 'undefined' && beg !== null) {
					console.log('beg:', formatCompactTime(beg));
		            hash += `&beg=${formatCompactTime(beg)}`;
		        }
		
		        if (end instanceof Date) {
					console.log('end:', formatCompactTime(end));
				    hash += `&end=${formatCompactTime(end)}`;
				}
		
		        if (typeof lim === 'number') {
		            hash += `&lim=${lim}`;
		        }

				if (Boolean(last)) {
				    hash += `&last`;
				}

				if (typeof radiusKm === 'number') {
		            hash += `&rad=${radiusKm}`;
		        }
		        
		        if (Boolean(day)) {
				    hash += `&day`;
				}

            }
            window.location.hash = hash;
        }

		function drawDistanceCircles(lat, lng) {
		    distanceCircles.forEach(c => map.removeLayer(c));
		    distanceTooltips.forEach(t => map.removeLayer(t));
		    distanceCircles = [];
		    distanceTooltips = [];
		
		    const center = [lat, lng];
		
		    const circles = [
		        { radiusKm: 1, color: 'blue' },
		        { radiusKm: 10, color: 'green' },
		        { radiusKm: radiusKm, color: 'red' }
		    ];

			const directions = ['bottom', 'left', 'right'];
			const angles = [270, 180, 0];
			
		    circles.forEach(({ radiusKm, color }, index) => {
		        const radiusMeters = radiusKm * 1000;
		
		        const circle = L.circle(center, {
		            radius: radiusMeters,
		            color: color,
		            fillOpacity: 0.1
		        }).addTo(map);

				const angle = angles[index];
		        const labelLatLng = pointOnCircle(center, radiusMeters, angle);

				const direction = directions[index];
		        const tooltip = L.tooltip({
		            permanent: true,
		            direction: direction,
		            className: 'circle-label'
		        })
		        .setContent(`<span style="color: ${color}; font-weight: bold;">${radiusKm} km</span>`)
		        .setLatLng(labelLatLng)
		        .addTo(map);
		
		        distanceCircles.push(circle);
		        distanceTooltips.push(tooltip);
		    });
		}


		function pointOnCircle(center, radiusMeters, angleDegrees) {
		    const angleRadians = angleDegrees * Math.PI / 180;
		    const dx = radiusMeters * Math.cos(angleRadians);
		    const dy = radiusMeters * Math.sin(angleRadians);
		
		    const offsetLat = dy / 111320; // leveysasteet/metri
		    const offsetLng = dx / (40075000 * Math.cos(center[0] * Math.PI / 180) / 360); // pituusasteet/metri
		
		    return [center[0] + offsetLat, center[1] + offsetLng];
		}

		function formatShortDateTime(date) {
		    const dd = String(date.getDate()).padStart(2, '0');
		    const mm = String(date.getMonth() + 1).padStart(2, '0');
		    const yy = String(date.getFullYear()).slice(-2);
		
		    const hh = String(date.getHours()).padStart(2, '0');
		    const min = String(date.getMinutes()).padStart(2, '0');
		    const ss = String(date.getSeconds()).padStart(2, '0');
		
		    return `${dd}.${mm}.${yy} ${hh}:${min}:${ss}`;
		}

		async function fetchElevationAndUpdatePopup(lat, lng, marker) {
			try {
				const locationResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
				if (!locationResponse.ok) {
					throw new Error(`Location API request failed: ${locationResponse.statusText}`);
				}
				const locationData = await locationResponse.json();
				if (!locationData.display_name) {
					throw new Error('Location data is missing.');
				}
				const locationName = locationData.display_name;
			
				proj4.defs([
				  ['EPSG:4326', '+proj=longlat +datum=WGS84 +no_defs'],
				  ['EPSG:3067', '+proj=utm +zone=35 +ellps=GRS80 +units=m +no_defs']
				]);
				// Coordinates in WGS84
				var wgs84Coord = [lng, lat];

				// Convert to ETRS-TM35FIN
				var etrsCoord =  proj4('EPSG:4326', 'EPSG:3067', wgs84Coord);
				console.log('ETRS-TM35FIN Coordinates:', etrsCoord);
				
				const east = Math.floor(etrsCoord[0]); // Ensure correct E format
				const north = Math.floor(etrsCoord[1]); // Use original N value

				const eastLower = (Number(east) - 0).toString().padStart(6, '0');
				const eastUpper = (Number(east) + 4).toString().padStart(6, '0');
				const northLower = (Number(north) - 0).toString().padStart(7, '0').slice(-7);
				const northUpper = (Number(north) + 4).toString().padStart(7, '0').slice(-7);

				const elevation = await fetchElevation(eastLower, eastUpper, northLower, northUpper);
				let lightningStats = { total: 0, nearby: 0 };
                if (last) {
                  console.log('Haetaan viimeisimm√§t salamat');
                  lightningStats = await fetchLatestStrikes(lat, lng, lim);

                } else if (closest) {
                  console.log('Haetaan l√§himm√§t salamat');
                  lightningStats = await fetchClosestStrikes(lat, lng, lim, radiusKm);

                } else {
                  lightningStats = await fetchAndDrawLightning(lat, lng);
                }

                const popupContent =   `Location: ${locationName}<br>
                                    	Lat: ${lat.toFixed(5)}, Lon: ${lng.toFixed(5)}<br>
                                       	Elevation: ${elevation} meters<br>
			                           	<b>Salamahavaintoja ${radiusKm} km s√§teell√§:</b> ${lightningStats.total}<br>
			                           	<b>N√§ytet√§√§n l√§himm√§t (${lim} kpl):</b> ${lightningStats.nearby}
									   `;
				
				marker.bindPopup(popupContent).openPopup();

				marker.bindPopup(`Error fetching data: ${error.message}`).openPopup();
			}
		}

		async function fetchElevation(eastLower, eastUpper, northLower, northUpper) {
			//const proxyUrl = window.location.hostname === 'localhost' ? 'http://localhost:8173/' : ''; // K√§yt√§ proxy√§ vain localhost:ssa
			const proxyUrl = ''; // Ei proxy√§
			const elevationUrl = `https://avoin-karttakuva.maanmittauslaitos.fi/ortokuvat-ja-korkeusmallit/wcs/v2?api-key=7cd2ddae-9f2e-481c-99d0-404e7bc7a0b2&service=WCS&version=2.0.1&request=GetCoverage&CoverageID=korkeusmalli_2m&SUBSET=E(${eastLower},${eastUpper})&SUBSET=N(${northLower},${northUpper})&format=text/plain`;
			//console.log(`Fetching elevation data from proxyUrl: ${proxyUrl}`);
			console.log(`Fetching elevation data from URL: ${proxyUrl}${elevationUrl}`);
			const response = await fetch(`${proxyUrl}${elevationUrl}`);

				throw new Error(`Elevation API request failed: ${response.statusText}`);
			}
			const data = await response.text();

			const lines = data.split("\n");

			return parseFloat(height);
		}

		function getBBoxFromPoint(lat, lon, radiusKm = 100) {
		    const latOffset = radiusKm / 111; // leveysasteen muutos
		    const lonOffset = radiusKm / (111 * Math.cos(lat * Math.PI / 180)); // pituusasteen muutos
		
		    const south = lat - latOffset;
		    const north = lat + latOffset;
		    const west = lon - lonOffset;
		    const east = lon + lonOffset;
		
		    return `${west.toFixed(6)},${south.toFixed(6)},${east.toFixed(6)},${north.toFixed(6)}`;
		}


        function normalizeLightningTimes(begRaw, endRaw) {
          const now = new Date();
          const maxSpanMs = 7 * 24 * 60 * 60 * 1000; // 7 p√§iv√§√§

          let begDate = begRaw ? new Date(begRaw) : null;
          let endDate = endRaw ? new Date(endRaw) : null;

          // Jos molemmat puuttuvat ‚Üí asetetaan vain beg = now, end = null
          if (!begDate && !endDate) {
            begDate = new Date(now);
            return {
              beg: begDate.toISOString(),
              end: null
            };
          }

          // Varmista ett√§ begDate on kelvollinen
          if (!begDate || isNaN(begDate.getTime()) || begDate > now) {
            begDate = new Date(now);
          }

          // Jos endDate puuttuu
          if (!endDate) {
            const span = now.getTime() - begDate.getTime();
            endDate = span > maxSpanMs
              ? new Date(begDate.getTime() + maxSpanMs)
              : null; // ei aseteta, jos v√§li on sallittu
          } else {
            // Korjaa virheellinen endDate
            if (isNaN(endDate.getTime()) || endDate > now || endDate < begDate) {
              endDate = new Date(Math.min(
                begDate.getTime() + maxSpanMs,
                now.getTime()
              ));
            } else {
              const span = endDate.getTime() - begDate.getTime();
              if (span > maxSpanMs) {
                endDate = new Date(begDate.getTime() + maxSpanMs);
              }
            }
          }

          return {
            beg: begDate.toISOString(),
            end: endDate ? endDate.toISOString() : null
          };
        }

		async function fetchLatestStrikes(latClicked, lonClicked, lim = 100) {
		    const bbox = getBBoxFromPoint(latClicked, lonClicked, radiusKm);
		    const now = new Date();
		    let end = new Date(now);
		    const salamat = [];
		    let maxTries = 27;
		    let tries = 0;
			let piirrettavat = [];
			
		    while (salamat.length < lim && tries < maxTries) {
		        const beg = new Date(end.getTime() - 7 * 24 * 60 * 60 * 1000);
		        const url = `https://opendata.fmi.fi/wfs?request=GetFeature&storedquery_id=fmi::observations::lightning::multipointcoverage&parameters=peak_current&starttime=${beg.toISOString()}&endtime=${end.toISOString()}&bbox=${bbox}`;
		        console.log(`üîé Yritet√§√§n aikav√§lill√§ ${formatShortDateTime(beg)} ‚Äì ${formatShortDateTime(end)}`);
		
		        try {
		            const response = await fetch(url);
		            const text = await response.text();
		            const xmlDoc = new DOMParser().parseFromString(text, "application/xml");
		            const positionsText = xmlDoc.getElementsByTagName("gmlcov:positions")[0]?.textContent?.trim();
		
		            if (positionsText) {
		                const positions = positionsText.split(/\s+/);
		
		                for (let i = 0; i < positions.length; i += 3) {
		                    const lat = parseFloat(positions[i]);
		                    const lon = parseFloat(positions[i + 1]);
		                    const timestamp = parseInt(positions[i + 2]) * 1000;
		                    const time = new Date(timestamp);
		                    const distance = map.distance([latClicked, lonClicked], [lat, lon]) / 1000;
		                    //salamat.push({ lat, lon, time, distance });
							if (distance <= radiusKm) {
							    salamat.push({ lat, lon, time, distance });
							}
		                }
		            }
		        } catch (error) {
		            console.error("‚ùå Virhe haussa:", error);
		            break;
		        }
		
		        end = new Date(end.getTime() - 7 * 24 * 60 * 60 * 1000);
		        tries++;
		    }
		
		    if (salamat.length > 0) {
		        salamat.sort((a, b) => b.time - a.time); // uusimmat ensin

		async function fetchAllStrikesSinceDate(latClicked, lonClicked, radiusKm) {
          const bbox = getBBoxFromPoint(latClicked, lonClicked, radiusKm);
          const salamat = [];
          const now = new Date();
          //let begLocal = new Date('2024-12-01T00:00:00Z');
          if (!beg || isNaN(new Date(beg).getTime())) {
              const oneYearAgo = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());
              beg = oneYearAgo.toISOString();
          }
          let begLocal = new Date(beg);
          const begTimeLog = formatShortDateTime(begLocal);
          let endLocal = new Date(begLocal.getTime() + 7 * 24 * 60 * 60 * 1000); // viikko kerrallaan
          let previousYear = endLocal.getFullYear();
          let currentYear = endLocal.getFullYear();          

          while (begLocal < now) {
            if (endLocal > now) {
               endLocal = now;
            }
            const url = `https://opendata.fmi.fi/wfs?request=GetFeature&storedquery_id=fmi::observations::lightning::multipointcoverage&parameters=peak_current&starttime=${begLocal.toISOString()}&endtime=${endLocal.toISOString()}&bbox=${bbox}`;
            console.log(`üîé Haetaan salamat: ${formatShortDateTime(begLocal)} ‚Äì ${formatShortDateTime(endLocal)}`);

            try {
              const response = await fetch(url);
              const text = await response.text();
              const xmlDoc = new DOMParser().parseFromString(text, "application/xml");
              const positionsText = xmlDoc.getElementsByTagName("gmlcov:positions")[0]?.textContent?.trim();

              if (positionsText) {
                const positions = positionsText.split(/\s+/);
                for (let i = 0; i < positions.length; i += 3) {
                  const lat = parseFloat(positions[i]);
                  const lon = parseFloat(positions[i + 1]);
                  const timestamp = parseInt(positions[i + 2]) * 1000;
                  const time = new Date(timestamp);
                  const distance = map.distance([latClicked, lonClicked], [lat, lon]) / 1000;
                  if (distance <= radiusKm) {
                    salamat.push({ lat, lon, time, distance });
                  }
                }
              }
            } catch (error) {
              console.error("‚ùå Virhe haussa:", error);
              break;
            }
            
            currentYear = begLocal.getFullYear(); 
            if (currentYear > previousYear) {
                console.log(`‚è≥ Vuosi vaihtui: ${previousYear} ‚Üí ${currentYear}, odotetaan hetki...`);
                await sleep(1000); // 500 ms viive
                previousYear = currentYear;
            }

            begLocal = new Date(endLocal);
            endLocal = new Date(begLocal.getTime() + 7 * 24 * 60 * 60 * 1000);
            if (endLocal > now) {
               endLocal = now;
            }
          }

          const endTimeLog = formatShortDateTime(endLocal);  
          console.log(`‚ö° Haettu ${salamat.length} salamahavaintoa ajalta ${begTimeLog} ‚Äì ${endTimeLog}`);
          return salamat;
        }

		async function fetchDailyStrikes(lat, lng, radiusKm, begCompact) {
            console.log("fetchDailyStrikes , params:", lat, lng, radiusKm, begCompact);
            const now = new Date();
            const begDate = begCompact ? new Date(begCompact) : new Date(new Date(now).setMonth(now.getMonth() - 6));
            const sixMonthsLater = new Date(new Date(begDate).setMonth(begDate.getMonth() + 6));
            const endDate = !begCompact ? now : (now > sixMonthsLater ? sixMonthsLater : now);

            const maxSpan = 7 * 24 * 60 * 60 * 1000; // FMI:n maksimi: 7 p√§iv√§√§
            const dailyCounts = {};
            let currentBeg = new Date(begDate);
            
            while (currentBeg < endDate) {
                const currentEnd = new Date(Math.min(currentBeg.getTime() + maxSpan, endDate.getTime()));
                const bbox = getBBoxFromPoint(lat, lng, radiusKm);
                const url = `https://opendata.fmi.fi/wfs?request=GetFeature&storedquery_id=fmi::observations::lightning::multipointcoverage&parameters=peak_current&starttime=${currentBeg.toISOString()}&endtime=${currentEnd.toISOString()}&bbox=${bbox}`;

                console.log(`üîé Haetaan aikav√§lilt√§ ${formatShortDateTime(currentBeg)} ‚Äì ${formatShortDateTime(currentEnd)}`);

                try {
                    const response = await fetch(url);
                    const text = await response.text();
                    const xmlDoc = new DOMParser().parseFromString(text, "application/xml");
                    const positionsText = xmlDoc.getElementsByTagName("gmlcov:positions")[0]?.textContent?.trim();

                    if (positionsText) {
                        const positions = positionsText.split(/\s+/);
                        for (let i = 0; i < positions.length; i += 3) {
                            const latStrike = parseFloat(positions[i]);
                            const lonStrike = parseFloat(positions[i + 1]);
                            const timestamp = parseInt(positions[i + 2]) * 1000;
                            const time = new Date(timestamp);
                            const distance = map.distance([lat, lng], [latStrike, lonStrike]) / 1000;

                            if (distance <= radiusKm) {
                                const key = time.toISOString().slice(0, 10).replace(/-/g, '');
                                dailyCounts[key] = (dailyCounts[key] || 0) + 1;
                            }
                        }
                    }
                } catch (error) {
                    console.error("‚ùå Virhe haussa:", error);
                    break;
                }

                currentBeg = new Date(currentBeg.getTime() + maxSpan);
            }
            return { dailyCounts, begDate, endDate };

        }

        function formatFlatpickrDate(dateInput) {
          const d = new Date(dateInput);
          if (isNaN(d.getTime())) return "";

          const pad = n => String(n).padStart(2, '0');
          const day = pad(d.getDate());
          const month = pad(d.getMonth() + 1);
          const year = d.getFullYear();
          const hour = pad(d.getHours());
          const minute = pad(d.getMinutes());

          return `${day}.${month}.${year} ${hour}:${minute}`;
        }

        function parseFinnishDate(dateStr) {
          // Oletetaan muoto "DD.MM.YYYY HH:mm"
          console.log("parseFinnishDate:", dateStr);
          const match = dateStr.match(/^(\d{2})\.(\d{2})\.(\d{4}) (\d{2}):(\d{2})$/);
          if (!match) return null;

          const [_, dd, mm, yyyy, hh, min] = match;
          const date = new Date(`${yyyy}-${mm}-${dd}T${hh}:${min}`);
          return isNaN(date.getTime()) ? null : date;
        }

        function isInvalidDate(date) {
          return !date || isNaN(date.getTime());
        }

        function showError(msg) {
          alert(msg);
          return true;
        }

        function applySettings() {
          const lastLocal = document.getElementById("last").checked;
          const closestLocal = document.getElementById('closest').checked;
          const dayLocal = document.getElementById("day").checked;
          const limLocal = document.getElementById("lim").value;
          const radLocal = document.getElementById("rad").value;

          let begLocal = document.getElementById("beg").value.trim();
          let endLocal = document.getElementById("end").value.trim();
            const now = new Date();
            let begDate = null;
            let endDate = null;

            if (lastLocal || closestLocal) {  // Hakutyyppi 2  Viimeisimm√§t havainnot tai L√§himm√§t havainnot
              if (closestLocal) {  // L√§himm√§t havainnot
                const parsed = parseFinnishDate(begLocal);
                begDate = parsed ? parsed.toISOString() : null;
              }
            } else if (dayLocal) {
              // üîπ P√§iv√§tilastot (hakutyyppi 3)
              // beg saa puuttua, end lasketaan toiminnossa
              if (begLocal) {
                begDate = parseFinnishDate(begLocal);
                if (!begDate || isNaN(begDate.getTime())) {
                  alert("P√§iv√§m√§√§r√§ ei ole kelvollinen.");
                  return;
                }
                if (begDate > now) {
                  alert("P√§iv√§m√§√§r√§ ei saa olla tulevaisuudessa.");
                  return;
                }
                //endDate = new Date(begDate.getTime() + 24 * 60 * 60 * 1000);
              }

            } else {
                // üîπ Aikav√§lihaku (hakutyyppi 1)
                const maxSpanMs = 7 * 24 * 60 * 60 * 1000;
                begDate = parseFinnishDate(begLocal);
                if (!begLocal || isInvalidDate(begDate)) return showError("Alkuaika ei ole kelvollinen.");
                if (begDate > now) return showError("Alkuaika ei saa olla tulevaisuudessa.");

                if (endLocal) {
                  endDate = parseFinnishDate(endLocal);
                  if (isInvalidDate(endDate)) return showError("Loppuaika ei ole kelvollinen.");
                  if (endDate > now) return showError("Loppuaika ei saa olla tulevaisuudessa.");
                  if (endDate < begDate) return showError("Loppuaika ei voi olla ennen alkuaikaa.");
                  if (endDate - begDate > maxSpanMs) return showError("Aikav√§li ei saa ylitt√§√§ viikkoa.");
                } else {
                  if (now - begDate > maxSpanMs) return showError("Jos alkuaika on yli viikon vanha, loppuaika on pakollinen.");
                  endDate = null;
                }
          }
          console.log("applySettings begDate,endDate:", begDate,endDate);

          // P√§ivit√§ globaalit muuttujat
          last = lastLocal;
          closest = closestLocal;
          day = dayLocal;
          beg = begDate;
          end = endDate;
          lim = parseInt(limLocal);
          radiusKm = parseFloat(radLocal);

          marker.setLatLng([lat, lng]);
        }
