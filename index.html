<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salamat</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/suncalc/suncalc.js"></script>
    <!--    <script src="./geometryutil.js"  > </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil@0.10.1/src/leaflet.geometryutil.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #map {
            width: 100%;
            height: 80%;
        }
    </style>
</head>
<body>
    <h1>Salamat</h1>
    <div id="map"></div>
    <script>
        function getHashParams() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
			const now = new Date();
    		const defaultBeg = new Date(now.getTime() - 24 * 60 * 60 * 1000).toISOString();
            return {
                lat: parseFloat(params.get('lat')) || 60.1695,
                lng: parseFloat(params.get('lng')) || 24.9354,
                zoom: parseInt(params.get('zoom')) || 8,
                markerLat: parseFloat(params.get('markerLat')),
                markerLng: parseFloat(params.get('markerLng')),
				beg: params.get('beg') || defaultBeg,
				end: params.get('end') || null,
				lim: parseInt(params.get('lim')) || 100

            };
        }
        

        const { lat, lng, zoom, markerLat, markerLng } = getHashParams();

        let map = L.map('map').setView([lat, lng], zoom);

        // Tavallinen karttapohja (OpenStreetMap)
        const baseMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map); // Lis√§√§ aloituspohjana

        // Satelliittikartta (Esri World Imagery)
        const satelliteMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri & NASA'
        });

        // Lis√§√§ kerrosten hallinta (karttapohjan vaihto)
        const baseMaps = {
            "Kartta": baseMap,
            "Satelliitti": satelliteMap
        };

        L.control.layers(baseMaps).addTo(map);

		const zoomLevel = map.getZoom();
		const scale = map.getScaleZoom(zoomLevel);
		const lineLength = 50000 / scale; // Viivan pituus pikselein√§
		const lineLayerGroup = L.layerGroup().addTo(map);

        let marker;
        if (markerLat && markerLng) {
            marker = L.marker([markerLat, markerLng]).addTo(map);
            fetchElevationAndUpdatePopup(markerLat, markerLng, marker);
        }


        map.on('moveend', function() {
            updateHash();
        });
		
		document.addEventListener('DOMContentLoaded', function() {
			map.on('click', async function(event) {
				const latitude = event.latlng.lat;
				const longitude = event.latlng.lng;
							
				if (marker) {
					map.removeLayer(marker);
				}
				marker = L.marker([latitude, longitude]).addTo(map);
				marker.bindPopup('Fetching elevation data...').openPopup();
				await fetchElevationAndUpdatePopup(latitude, longitude, marker);
				await fetchAndDrawLightning(latitude, longitude);
				updateHash();
			});
		});	
        function updateHash() {
            const center = map.getCenter();
            const zoomLevel = map.getZoom();
            let hash = `lat=${center.lat}&lng=${center.lng}&zoom=${zoomLevel}`;
            if (marker) {
                const markerPos = marker.getLatLng();
                hash += `&markerLat=${markerPos.lat}&markerLng=${markerPos.lng}`;
            }
            window.location.hash = hash;
        }

		async function fetchElevationAndUpdatePopup(lat, lng, marker) {
			try {
				const locationResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
				if (!locationResponse.ok) {
					throw new Error(`Location API request failed: ${locationResponse.statusText}`);
				}
				const locationData = await locationResponse.json();
				if (!locationData.display_name) {
					throw new Error('Location data is missing.');
				}
				const locationName = locationData.display_name;
			
				proj4.defs([
				  ['EPSG:4326', '+proj=longlat +datum=WGS84 +no_defs'],
				  ['EPSG:3067', '+proj=utm +zone=35 +ellps=GRS80 +units=m +no_defs']
				]);
				// Coordinates in WGS84
				var wgs84Coord = [lng, lat];

				// Convert to ETRS-TM35FIN
				var etrsCoord =  proj4('EPSG:4326', 'EPSG:3067', wgs84Coord);
				console.log('ETRS-TM35FIN Coordinates:', etrsCoord);
				
				const east = Math.floor(etrsCoord[0]); // Ensure correct E format
				const north = Math.floor(etrsCoord[1]); // Use original N value

				const eastLower = (Number(east) - 0).toString().padStart(6, '0');
				const eastUpper = (Number(east) + 4).toString().padStart(6, '0');
				const northLower = (Number(north) - 0).toString().padStart(7, '0').slice(-7);
				const northUpper = (Number(north) + 4).toString().padStart(7, '0').slice(-7);

				const elevation = await fetchElevation(eastLower, eastUpper, northLower, northUpper);
		
		
		                const popupContent = `Location: ${locationName}<br>
		                                        Lat: ${lat.toFixed(5)}, Lon: ${lng.toFixed(5)}<br>
		                                        Elevation: ${elevation} meters<br>`;
				
				marker.bindPopup(popupContent).openPopup();
			} catch (error) {
				console.error('Error fetching data:', error);
				marker.bindPopup(`Error fetching data: ${error.message}`).openPopup();
			}
		}

		async function fetchElevation(eastLower, eastUpper, northLower, northUpper) {
			const proxyUrl = window.location.hostname === 'localhost' ? 'http://localhost:8173/' : ''; // K√§yt√§ proxy√§ vain localhost:ssa
			const elevationUrl = `https://avoin-karttakuva.maanmittauslaitos.fi/ortokuvat-ja-korkeusmallit/wcs/v2?api-key=7cd2ddae-9f2e-481c-99d0-404e7bc7a0b2&service=WCS&version=2.0.1&request=GetCoverage&CoverageID=korkeusmalli_2m&SUBSET=E(${eastLower},${eastUpper})&SUBSET=N(${northLower},${northUpper})&format=text/plain`;
			console.log(`Fetching elevation data from proxyUrl: ${proxyUrl}`);
			console.log(`Fetching elevation data from URL: ${proxyUrl}${elevationUrl}`);
			const response = await fetch(`${proxyUrl}${elevationUrl}`);
			if (!response.ok) {
				throw new Error(`Elevation API request failed: ${response.statusText}`);
			}
			const data = await response.text();
			console.log(`Got elevation data : ${data}`);
			const lines = data.split("\n");
			const height = parseFloat(lines[6]).toFixed(2);
			return parseFloat(height);
		}

		function getBBoxFromPoint(lat, lon, radiusKm = 100) {
		    const latOffset = radiusKm / 111; // leveysasteen muutos
		    const lonOffset = radiusKm / (111 * Math.cos(lat * Math.PI / 180)); // pituusasteen muutos
		
		    const south = lat - latOffset;
		    const north = lat + latOffset;
		    const west = lon - lonOffset;
		    const east = lon + lonOffset;
		
		    return `${west.toFixed(6)},${south.toFixed(6)},${east.toFixed(6)},${north.toFixed(6)}`;
		}

		async function fetchAndDrawLightning(latClicked, lonClicked) {
			const bbox = getBBoxFromPoint(latClicked, lonClicked);
			console.log(`bbox : ${bbox}`);
			const { markerLat, markerLng, beg, end, lim } = getHashParams();
			//const start = "2025-09-17T00:00:00Z";
			//const end = "2025-09-17T23:59:59Z";
			//const url = `https://opendata.fmi.fi/wfs?request=GetFeature&storedquery_id=fmi::observations::lightning::multipointcoverage&parameters=peak_current&starttime=${start}&endtime=${end}&bbox=${bbox}`;
			//const url = `https://opendata.fmi.fi/wfs?request=GetFeature&storedquery_id=fmi::observations::lightning::multipointcoverage&parameters=peak_current&starttime=${beg}&endtime=${end}&bbox=${bbox}`;
			
			let url = `https://opendata.fmi.fi/wfs?request=GetFeature&storedquery_id=fmi::observations::lightning::multipointcoverage&parameters=peak_current&starttime=${beg}`;
			if (end) {
			    url += `&endtime=${end}`;
			}
			url += `&bbox=${bbox}`;

			console.log(`url : ${url}`);
		
		    try {
		        const response = await fetch(url);
		        const text = await response.text();
		        const parser = new DOMParser();
		        const xmlDoc = parser.parseFromString(text, "application/xml");
		
		        const positionsText = xmlDoc.getElementsByTagName("gmlcov:positions")[0]?.textContent?.trim();
		        if (!positionsText) {
		            console.warn("‚ö†Ô∏è Ei l√∂ytynyt salamapositioita.");
		            return;
		        }
		
		        const positions = positionsText.split(/\s+/);
		        const salamat = [];
		
		        for (let i = 0; i < positions.length; i += 3) {
		            const lat = parseFloat(positions[i]);
		            const lon = parseFloat(positions[i + 1]);
		            const timestamp = parseInt(positions[i + 2]) * 1000;
		            const time = new Date(timestamp);
		            const distance = map.distance([latClicked, lonClicked], [lat, lon]) / 1000; // km
		
		            salamat.push({ lat, lon, time, distance });
				}

				console.log(`üîç Salamahavaintoja haettu: ${salamat.length} kpl`);
				console.log("üìã Ensimm√§iset 5 ennen sorttausta:");
				salamat.slice(0, 5).forEach((s, i) => {
				    console.log(`${i + 1}. ${s.time.toISOString()} @ [${s.lat}, ${s.lon}] ‚Äì ${s.distance?.toFixed(2)} km`);
				});
				
				salamat.sort((a, b) => a.distance - b.distance);
				console.log("üìã Ensimm√§iset 5 sortin j√§lkeen:");
				salamat.slice(0, 5).forEach((s, i) => {
				    console.log(`${i + 1}. ${s.time.toISOString()} @ [${s.lat}, ${s.lon}] ‚Äì ${s.distance?.toFixed(2)} km`);
				});
				const valitut = salamat.slice(0, lim);
				console.log("üìã Ensimm√§iset 5 rajoituksen j√§lkeen:");
				valitut.forEach((s, i) => {
				    console.log(`${i + 1}. ${s.time.toISOString()} @ [${s.lat}, ${s.lon}] ‚Äì ${s.distance?.toFixed(2)} km`);
				});

				valitut.forEach((s, i) => {
					if (
				        typeof s.lat !== 'number' || isNaN(s.lat) ||
				        typeof s.lon !== 'number' || isNaN(s.lon)
				    ) {
				        console.warn(`‚ö†Ô∏è Virheellinen koordinaatti havainnossa ${i + 1}:`, s);
				        return; // ohita t√§m√§ havainto
				    }
				    const marker = L.circleMarker([s.lat, s.lon], {
				        radius: 8,
				        color: 'red',
				        fillColor: 'yellow',
				        fillOpacity: 0.9
				    }).addTo(map);
				
				    marker.bindTooltip(
				        `‚ö° ${s.time.toLocaleTimeString()}<br>üìè ${s.distance.toFixed(1)} km`,
				        {
				            permanent: true,
				            direction: 'top',
				            offset: [0, -10],
				            className: 'lightning-tooltip'
				        }
				    ).openTooltip();
				});
		
		        console.log(`‚úÖ Salamahavaintoja: ${salamat.length} kpl`);
				console.log(`‚úÖ N√§ytet√§√§n ${valitut.length} l√§hint√§ salamaa:`);
		        valitut.forEach((s, i) => {
		            console.log(`${i + 1}. ${s.time.toLocaleString()} @ [${s.lat.toFixed(5)}, ${s.lon.toFixed(5)}] ‚Äì ${s.distance.toFixed(1)} km`);
		        });
		    } catch (error) {
		        console.error("‚ùå Virhe salamatietojen haussa:", error);
		    }
		}

    </script>
</body>
</html>
